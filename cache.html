<html manifest="psfree.cache">
    
<head>
    <title>GoldHEN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body 
        {
            background-image: url("goldhen.png");
            height: 80%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .loader 
        {
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -75px 0 0 -75px;
            border: 10px solid #1f1e1e;
            border-radius: 50%;
            border-top: 10px solid #09ff00;
            border-left: 10px solid #09ff00;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin 
        {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info 
        {
            overflow: hidden;
            position: fixed;
            position: absolute;
            top: 40%;
            left: 50%;

            font-size: 45px;
            font-family: sans-serif;
            color: #09ff00;

            transform: translate(-50%, -50%);
        }

        .j {
            font-size: 15px;
            color: #09ff00;
        }
#allset {
 font-weight:bold;
 text-shadow: 4px 4px 4px black;

 font-size:17px;
}
    </style>
     
     <script>
        history.replaceState(null,null,'index.html');var histlength=history.length;history.go(-histlength);
        function DLProgress(e){Percent=(Math.round(e.loaded / e.total * 100));msgs.innerHTML="GoldHen Offline Cache " + Percent + "%"};
        function DisplayCacheProgress(){
        setTimeout(function(){msgs.innerHTML="Cache Installed Successfully";},2000);
        setTimeout(function(){location.reload();},3000);
        }
        window.applicationCache.addEventListener("progress",DLProgress,false);window.applicationCache.oncached=function(e){DisplayCacheProgress();};window.applicationCache.onupdateready=function(e){DisplayCacheProgress();};
        </script>
</head>

<body>
    <h1 id=progress style='font-size:25px;text-align:center;color:rgb(225, 0, 255);'></h1><br>
    <div id="loader" class="loader"></div>
    <div id="allset" class="info" style="display:none;font-size:30px;text-align:center;color:rgb(225, 0, 255);">Close browser</div>
</body>

</html>
